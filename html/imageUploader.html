<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload Image</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/imageUploader.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header">
    <a href="#" class="logo">DoughYou</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="signIn.html">Sign In</a>
    </div>
  </div>

  <form id="#fileUploadForm" action="#" method="POST" enctype="multipart/form-data">
    <label class="btn btn-default btn-file">
      Browse 
      <input id="fileUpload" type="file" name="image" style="display: none;" />
      <input id="exp_date" type="text" name="exp_date" hidden/>
      <input id="tags" type="text" name="tags" hidden/>
      <input id="user_uuid" type="text" name="user_uuid" hidden/>
    </label>
  </form>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/requests.js"></script>
  <script src="../js/imageUploader.js"></script>
</body>
</html>
